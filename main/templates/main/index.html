{% extends "main/base.html" %}
{% load tailwind_filters %}
{% load static %}

{% block title %} Login {% endblock %}


{% block content %}

<div class="flex items-center min-h-screen">
    <div class="w-full">
        <div class="max-w-lg mx-2 lg:mx-auto">
            <div class="flex items-center justify-center">
                <img src="{% static 'img/karisma.png' %}" alt="LDK Karisma" class="w-28">
                <p class="ml-2 text-4xl text-yellow-400">UNSERA MENGAJI</p>
            </div>

            <div class="mt-2">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="mt-2 w-full block px-2 py-1 bg-yellow-400 hover:bg-yellow-300 text-white rounded-lg text-xl">LOGIN</button>
                </form>
            </div>

            <div class="mt-4 mb-20">
                <p class="text-center">
                    Belum punya akun? <a href="/register/" class="text-blue-500">Register</a>
                </p>
            </div>
        </div>
    </div>    
</div>


{% endblock %}
