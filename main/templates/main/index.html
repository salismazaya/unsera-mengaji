{% extends "main/base.html" %}
{% load tailwind_filters %}
{% load static %}

{% block title %} Login {% endblock %}


{% block content %}

<div class="flex w-full min-h-screen items-center">
    <div class="w-full max-w-lg lg:mx-auto mx-1 bg-yellow-200 rounded p-2">
        <center>
            <div class="p-3 rounded-full bg-white inline-block">
                <img src="{% static 'img/karisma.png' %}" alt="LDK Karisma">
            </div>
        </center>
        <p class="text-4xl text-center">UNSERA MENGAJI</p>

        <form method="post">  
            {% csrf_token %} 
            {{ form|crispy }}

            <button class="w-full bg-yellow-400 p-3 mt-2 drop-shadow-md rounded text-xl">Login</button>
        </form>

        <div class="mt-2 text-xl text-center">
            <p>Belum punya akun? <a href="/register" class="text-blue-500">daftar</a></p>
        </div>
    </div>
</div>

{% endblock %}
